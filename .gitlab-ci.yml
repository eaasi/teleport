image: node:latest

stages:
    - build
    - test
    - merge

cache:
    paths:
        - .eaasi-web-api/node_modules/
        - .eaasi-front-end/node_modules/

# Build Jobs
install_vue_npm_packages:
    stage: build
    script:
        - cd ./eaasi-front-end
        - npm install

install_web_api_npm_packages:
    stage: build
    script:
        - cd ./eaasi-web-api
        - npm install

# Test Runner Jobs
# Note we're using a cypress Docker image
run_vue_unit_tests:
    image: cypress/base:10
    stage: test
    script:
        - cd ./eaasi-front-end
        - npm run test:unit

run_api_unit_tests:
    image: cypress/base:10
    stage: test
    script:
        - cd ./eaasi-web-api
        - npm install -g jest

# Linting Jobs
run_vue_linters:
    stage: merge
    script:
        - cd ./eaasi-front-end
        - npm run lint
    only:
        - merge_requests

