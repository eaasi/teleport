version: "3"

services:
  # PostgresQL Database
  eaasi-database:
    image: eaasi-database
    build:
        context: ./eaasi-client-database
        dockerfile: Dockerfile
    env_file:
        - ./eaasi-client-database/vars.env
    ports:
        - 5432:5432
    volumes:
        - eaasi_db:/var/lib/postgresql/data

  # Vue.js Front End SPA
  eaasi-client:
    image: eaasi-client
    build:
        context: ./eaasi-front-end
    ports:
        - 8080:80
    environment:
        - API_URL=http://localhost:8081

  # Express Web API
  eaasi-web-api:
    image: eaasi-web-api
    build:
        context: ./eaasi-client-web-api
        dockerfile: Dockerfile
    depends_on:
        - eaasi-database
        - eaasi-cas
    environment:
        - NODE_ENV=development
        - CAS_URL=eaasi-cas:8443
        - API_URL=localhost:3000
    ports:
        - 8081:3000
    command: bash -c "./wait-for-it.sh eaasi-database:5432 -- npx sequelize-cli db:migrate sequelize && npx sequelize-cli db:seed:all && npm run prod"


  # CAS Development Server
  eaasi-cas:
    image: eaasi-cas
    build:
        context: ./cas-test-server
    ports:
        - "8443:8443"


volumes:
    # Database Data
    eaasi_db:
