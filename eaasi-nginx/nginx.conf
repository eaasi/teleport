user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	# include /etc/nginx/mime.types;
	# default_type application/octet-stream;

	# gzip on;
	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # proxy_cache_path /etc/nginx/cache keys_zone=one:10m;

	# access_log /var/log/nginx/access.log;
	# error_log /etc/nginx/error_log.log warn;

	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	# ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	# ssl_prefer_server_ciphers on;

	# include /etc/nginx/conf.d/*.conf;
	# include /etc/nginx/sites-enabled/*;

	# PortalMedia EaaSI Front End + API
        ######################################################################

         server {
            server_name 10.77.3.20 66.222.124.3 eaasi.portalmedia.com;
            rewrite ^([^.]*[^/])$ $1/ permanent;

            location /web {
                proxy_pass          http://eaasi-front-end:80;
                rewrite             ^/web(.*)$ $1 break;
                proxy_set_header    Host $http_host;
                proxy_set_header    X-Forwarded-For $remote_addr;
                try_files $uri $uri/ /index.html;
            }

            location /api {
                proxy_pass          http://eaasi-web-api:8081;
                rewrite             ^/api(.*)$ /$1 break;
                proxy_redirect      off;
                proxy_set_header    Upgrade $http_upgrade;
                proxy_set_header    Connection 'upgrade';
                proxy_set_header    Host $host;
                proxy_set_header    Host $http_host;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }

        # EaaSI App (Deployed with Installer)
        ######################################################################

        server {
            listen 80;
            server_name eaasi-legacy.portalmedia.com;
            location / {
                proxy_set_header    X-Forwarded-For $remote_addr;
                proxy_set_header    Host $http_host;
                proxy_pass          http://127.0.0.1:8084/;
            }
        }
}

