version: "3"

services:
  # Nginx Reverse Proxy
  eaasi-nginx:
    image: nginx:latest
    container_name: eaasi-nginx
    volumes:
        - ./eaasi-nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./eaasi-nginx/error.log:/etc/nginx/error_log.log
        - ./eaasi-nginx/cache/:etc/nginx/cache
    ports:
        - 80:80
        - 443:443
    restart: always

  # PostgresQL Database
  eaasi-database:
    image: eaasi-database
    build:
        context: ./eaasi-database
    env_file:
        - ./eaasi-database/vars.env
    ports:
        - 5432:5432
    volumes:
        - eaasi_db:/var/lib/postgresql/data

  # Vue.js Front End SPA
  eaasi-front-end:
    image: eaasi-front-end
    build:
        context: ./eaasi-front-end
    ports:
        - 8080:8081

  # Express Web API
  eaasi-web-api:
    image: eaasi-web-api
    build:
        context: ./eaasi-web-api
    depends_on:
        - eaasi-database
    env_file:
          # do not check into version control
        - ./eaasi-web-api/.env.production
    ports:
        - 8081:8081
    command: bash -c "./wait-for-it.sh eaasi-database:5432 -- sh start.sh"

volumes:
    # Database Data
    eaasi_db:
