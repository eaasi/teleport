version: "3"

services:
  # PostgresQL Database
  eaasi-test-database:
    image: eaasi-test-database
    build:
        context: ./eaasi-client-database
        dockerfile: Dockerfile.test
    env_file:
        - ./eaasi-client-database/vars.env
    ports:
        - 5432:5432
    volumes:
        - eaasi_db_test:/var/lib/postgresql/data

  # Vue.js Front End SPA
  eaasi-client:
    image: eaasi-client
    build:
        context: ./eaasi-front-end
    ports:
        - 8080:80

  # Express Web API
  eaasi-web-api:
    image: eaasi-web-api
    build:
        context: ./eaasi-client-web-api
        dockerfile: Dockerfile.test
    depends_on:
        - eaasi-test-database
    env_file:
        - ./eaasi-client-web-api/env/test.env
    ports:
        - 8081:8081
    command: bash -c "./wait-for-it.sh eaasi-database:5432 -- \
                      npx sequelize-cli db:migrate \
                      && npx sequelize-cli db:seed:all \
                      && npm run prod"

volumes:
    # Database Data
    eaasi_db_test:
